<ion-view title="Rekomendasi" id="rekomendasi">
    <ion-content lazy-scroll padding="true" class="has-header">
        <!-- <ion-refresher
            on-refresh="getMenus()"
            spinner = "ripple" >
        </ion-refresher> -->

        <div class="card mangan-card">
        
            <div class="kontak-header">
                <p>REKOMENDASI</p>
            </div>
            
            <!-- <div class="item item-text-wrap mangan-menu" style="background-color:#f9f9f9;  border-left: 1px solid #e6e7e8;border-right: 1px solid #e6e7e8;">
                <p style="text-align: justify;">Rekomendasikan tempat kuliner favoritmu sekarang untuk kami ulas dan biarkan orang lain juga mencobanya!</p>
            </div> -->
            <div class="item item-text-wrap mangan-menu" style="border-left: 1px solid #e6e7e8;border-right: 1px solid #e6e7e8;">
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-android-restaurant"></i>
                    <span class="mangan-line"><input type="text" placeholder="Nama Tempat Kuliner" required ></span>
                </label>
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-ios-location"></i>
                    <span class="mangan-line"><input type="text" placeholder="Alamat Kuliner"  required></span>
                </label>
                <label class="item-input mangan-menu" style="margin-left: 18px;"><button class="button button-clear button-balanced button-small button-outline" style="font-size: 12px; color:rgb(1,175,177); text-decoration:none;" ng-click="pickLocation()">Pilih Lokasi</button></label>
                <label class="item-input mangan-menu">
                    <i class="mangan-invoice-icon icon ion-ios-telephone"></i>
                    <span class="mangan-line"><input type="number" placeholder="Nomor Telepon Kuliner"></span>
                </label>
                <label class="item-input item-select mangan-menu" required>
                    <i class="mangan-invoice-icon icon ion-coffee"></i>
                    <span class=""><p class="input-label" style="color:#a3a3a3;">Kategori</p></span>
                    <select>
                      <option value="">Restoran/Cafe</option>
                      <option value="">Street Food (Jajanan Pinggir Jalan)</option>
                      <option value="">Food Outlet (Makanan yang Dijual di Food Court)</option>
                      <option value="">Wedangan/Hik</option>
                    </select>
                </label>
            </div>
        </div>
            <button class="button button-block button-outline button-oren" ion-ripple>REKOMENDASIKAN</button>

    </ion-content>
</ion-view>
