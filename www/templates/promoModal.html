
<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-balanced">
		<h1 class="title">{{selectedPromo.namaPromo}}</h1>
		<button class="button button-primary" ng-click="modal.hide()"><span class="icon ion-close"></span></button>
	</ion-header-bar>

	<ion-content lazy-scroll overflow-scroll="false" has-header="true" padding="true" class="has-footer">
		<div class="list" style="position: relative; border: 0;">
			<img class="mangan-image-4_3" src="{{selectedPromo.url}}"> 
			<div class="item item-icon-left item-text-wrap" style="border-top:0;">
                <i class="icon ion-android-notifications-none"></i>
                {{selectedPromo.namaPromo}}
                <p style="margin-top: 0;">{{selectedPromo.resto}}</p>
                <p style="color: orangered;">Valid hingga : {{selectedPromo.valid}}</p>
            </div>
            <div class="item item-body item-text-wrap" style="border-bottom:0;">
                <p style="margin-top:0;">{{selectedPromo.keterangan}}</p>
            </div>
        </div>
	</ion-content>

	<div style="height:auto; position:fixed; bottom:0px;left:0px;right:0px;"> 
		<div class="item mangan-item-clear" style="border-top: 1px solid rgb(242,243,243)">
    	<div class="row" style="padding: 0;">
        	<div style="padding:0;"></div>
            <div class="col" style="text-align: center;" ion-ripple>
                <button class="button button-balanced button-clear" ng-click="sharePromo(selectedPromo)">
                    <i class="icon ion-android-share-alt"></i>
                </button>
            </div>
             <div class="col" style="text-align: center;" ng-show="selectedPromo.extUrl" ion-ripple>
                <button class="button button-balanced button-clear" ng-click="gotoUrl(selectedPromo)">
                    <i class="icon ion-link"></i>
                </button>
            </div>
            <div class="col" style="text-align: center;" ng-show="selectedPromo.indexResto" ion-ripple>
                <button class="button button-balanced button-clear" ng-click="restoran(selectedPromo)">
                    <i class="icon ion-ios-arrow-right"></i>
                </button>
            </div>
        </div>
    </div>
</div>
</ion-modal-view>
