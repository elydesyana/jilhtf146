<ion-view title="Jelajah" hide-back-button="true" id="page2">
    <ion-content padding="false" class="has-header">
        <form class="list" ng-submit="searchQuery()" style="margin-bottom: 0px">
            <label class="item item-input" name="Pencarian" style="border: 5px solid rgb(150, 152, 154); padding: 0;">
                <div style="min-height: 37px; min-width: 37px; background-color: rgb(230, 231, 232); text-align:center; margin-right: 10px;">
                    <i class="icon ion-search placeholder-icon" style="font-size: 20px; line-height: 40px;"></i>
                </div>
                <input type="search" placeholder="Cari" ng-model="user.query" style="font-size: 14px;">
            </label>
        </form>

        <!-- Kategori    -->
        <!-- <h4 style="background: rgba(0,0,0,0.2); padding: 5px; width: 100%; margin: 0;" >Rekomendasi</h4> -->
        <div class="row gallery">
            <div class="jelajah-tile col col-50" style="position:relative;">
                <a ui-sref="tabsController.restorans({category: 'all', name: 'Semua Resto Baru'})">
                    <div class="mangan-kategori">SEMUA RESTO BARU</div>
                    <img src="img/populer.jpg" class="mangan-image-jelajah">
                </a>
            </div>
            <div class="col col-50" style="position:relative; width:100%;">
                <a ui-sref="tabsController.restorans({category: 'kampusuns', name: 'Sekitar Kampus UNS'})">
                    <div class="mangan-kategori">SEKITAR KAMPUS UNS</div>
                    <img src="img/tempatbaru.jpg" class="mangan-image-jelajah">
                </a>
            </div>
        </div>

        <h4 style="background: rgba(0,0,0,0.2); padding: 5px; width: 100%; margin: 0;" >Informasi</h4>

        <ion-slides options="options" class="row" style="width: 100%; padding: 0; height: 125px; margin-bottom: 0px">
            <ion-slide-page>
                <img src="img/slider3.jpg" style="width: 100%; display: block;">
            </ion-slide-page>
            <ion-slide-page>
                <img src="img/slider2.jpg" style="width: 100%; display: block;">
            </ion-slide-page>
            <ion-slide-page>
                <img src="img/slider1.jpg" style="width: 100%; display: block;">
            </ion-slide-page>
        </ion-slides>

        <!-- <div class="row">
            
            <div class="col col-50" style="position:relative;">
                <a ui-sref="tabsController.restorans({category: 'all'})">
                    <div class="mangan-kategori">OLEH-OLEH</div>
                    <img src="img/oleholeh.jpg" width="100%">
                </a>
            </div>
       
        </div> -->

        
        <!-- Kategori    -->
        <h4 style="background: rgba(0,0,0,0.2); padding: 5px; width: 100%; margin: 0;" > Kategori </h4>

        <div class="row gallery">
            <div class="jelajah-tile col col-50" style="position:relative;" ng-hide="category.kode == 'kampusuns'" ng-repeat="category in categories">
                <!--  <div style="margin-left: -10px; width: calc(100% + 20px);"> -->
                <a ui-sref="tabsController.restorans({'category': category.kode, 'name': category.nama})">
                    <div class="mangan-kategori">{{category.nama | uppercase}}</div>
                    <img ng-src="{{category.gambar}}" class="mangan-image-jelajah">
                </a>
                <!-- <h5 style="text-align: center;">Kategori</h5> -->
            </div>
        </div>
        <div class="mangan-menu-selengkapnya">
            <a href="#" id="button-rekomendasi" class="button button-positive button-small" onclick="window.open('https://mobilepangan.com/mangan/rekomendasi', '_system', 'location=yes'); return false;">REKOMENDASIKAN</a>
            <a href="#" id="button-rekomendasi" class="button button-positive button-small" onclick="window.open('https://mobilepangan.com/mangan/daftar', '_system', 'location=yes'); return false;">PENDAFTARAN KULINER</a>
        </div>

        <!-- <div class="row" style="width: 100%; padding: 0;"> -->
        <!-- ion slides awal -->

        <!-- </div> -->
    </ion-content>
</ion-view>
