<div class="mangan-modal-container">
	<ion-modal-view class="mangan-modal-review">
		<ion-header-bar class="bar bar-header bar-balanced">
			<h1 class="title">Rating dan Ulasan</h1>
			<button class="button button-primary" ng-click="modalRating.hide()"><span class="icon ion-close"></span></button>
		</ion-header-bar>

		<ion-content has-header="true" padding="true">
			<div class="mangan-rating">
				<!-- <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings> -->
				<i class="ion-sad-outline" ng-hide="sadSelected" ng-click="sadFeedbackCallback()"></i> <i class="ion-sad" ng-show="sadSelected"></i> Sad 
				<i class="ion-happy-outline" ng-hide="happySelected" ng-click="happyFeedbackCallback()"></i> <i class="ion-happy" ng-show="happySelected"></i> Happy
				<i class="ion-android-favorite-outline" ng-hide="favoriteSelected" ng-click="favoriteFeedbackCallback()"></i> <i class="ion-android-favorite" ng-show="favoriteSelected"></i> Favorite
			</div>
			<div class="mangan-ulasan">
				<h5>Judul Ulasan</h5>
				<input type="text" ng-model="user.titleReview">
			</div>
			<div class="mangan-ulasan">
				<h5>Ulasan</h5>
				<textarea rows="7" ng-model="user.review"></textarea>
			</div>
		</ion-content>

		<ion-footer-bar class="bar bar-footer bar-balanced">
			<div class="mangan-review-button title">
				<button class="button button-positive button-small" ng-click="saveRatingReview()">SIMPAN</button>
			</div>
		</ion-footer-bar>
	</ion-modal-view>
</div>
